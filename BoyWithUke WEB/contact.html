        <h1>

                CONTACT
                </h1>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                    <div>
                                            <div id="contactFormContainer">

                                        <form action="mailto:abc@gmail.com" onsubmit="return validateForm();">
                                                <div>
                                                <label for="fullName">Full Name:</label><br>
                                                <input type="text" id="fullName" name="fullName">
                                                <br>
                                                </div>
                                                <div>
                                                <label for="email">Email Adress:</label><br>
                                                <input type="email" id="email" name="email"><br>
                                                </div>
                                                <div>
                                                <label for="number">Message:
                                                </label><br>
                                                <textarea name="message" rows="5" cols="23"></textarea><br> <!--text area to create a big box for when user types a message-->
                                                </div>

                                                <button type="submit">Save</button>
                                                <button type="reset" onclick="resetForm();">Reset</button>

                                        </form>
                                        </div>
                                        </div>
                                            <div id="contactFormErrors">
                                                <ul id="errorList" class="errorText">

                                                </ul>
                                            </div>
